<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - အလုပ်တင်ရန်</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        label { font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>အလုပ်အသစ်တင်ရန်</h2>
    <form method="POST">
        <label>အလုပ်အကိုင်အမည် (Job Title)</label>
        <input type="text" name="title" placeholder="ဥပမာ - စက်ရုံအလုပ်သမား" required>

        <label>မြို့/နေရာ (Location)</label>
        <input type="text" name="location" placeholder="ဥပမာ - ဘန်ကောက်" required>

        <label>လစာ (Salary)</label>
        <input type="text" name="salary" placeholder="ဥပမာ - ၁၅,၀၀၀ ဘတ်">

        <label>ဆက်သွယ်ရန် ဖုန်းနံပါတ် (Phone Number)</label>
        <input type="text" name="phone" placeholder="ဥပမာ - 0912345678" required>

        <label>အလုပ်အကြောင်းအရာ (Description)</label>
        <textarea name="description" rows="5" placeholder="အလုပ်အကြောင်း အသေးစိတ်ရေးရန်..."></textarea>

        <button type="submit">အလုပ်တင်မည်</button>
    </form>
    <br>
    <a href="/">နေအိမ်သို့ ပြန်သွားရန်</a>
</div>

</body>
</html>
